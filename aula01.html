<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React js</title>
</head>
<body>
    <!--De inicio criou-se todo aqui dentro do index, e foi utilizado cdn. Em projeto reias é criado via npm ...-->

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script><!--está todo as configuracoes do bilioteca-->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script><!--permite injetar os component na pagina-->

    <div id="app"></div><!--nesa div vai ser injetado os components-->


    <script>
        function meuComponent(){
           return React.createElement('div', null, 'Hello World')
        }
        //chamando o metod reactDom que permite renderizar os elemento na pagina
        ReactDOM.render(
            //informando para o react que o nome passado no parametro é um component
            React.createElement(meuComponent),
            document.getElementById('app')
        )
    </script>
</body>
</html>
